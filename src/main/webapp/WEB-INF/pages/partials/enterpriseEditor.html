<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="alert_div">
            </div>
            <table class="table">
                <thead></thead>
                <tbody>
                <tr>
                    <td>
                        <span>Название: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.name" placeholder="Введите название">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Директор: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.director" placeholder="Введите ФИО директора">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Начальник Службы Учёта: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" ng-model="enterprise.registryChief" placeholder="Введите ФИО начальника СУ">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>к/с: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" minlength="20" maxlength="20" ng-model="enterprise.correspondentAccount" placeholder="Введите к/с">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>р/с: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" minlength="20" maxlength="20" required ng-model="enterprise.checkingAccount" placeholder="Введите р/с">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Банк: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.bank" placeholder="Введите название банка">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>БИК банка: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" minlength="9" maxlength="9" required ng-model="enterprise.bankBik" placeholder="Введите БИК банка">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>ИНН банка: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" minlength="10" maxlength="12" ng-model="enterprise.bankInn" placeholder="Введите ИНН банка">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>КПП банка: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" minlength="9" maxlength="9" required ng-model="enterprise.bankKpp" placeholder="Введите КПП банка">
                    </td>
                </tr>
                </tbody>
            </table>

            <h3>Адрес банка: </h3>
            <button class="btn btn-primary" type="button" ng-show="newAddress || editAddress" ng-click="pickAddressFromDB()">Выбрать адрес из базы</button>
            <button class="btn btn-primary" type="button" ng-show="!editAddress && isUpdate" ng-click="setEditAddress()">Редактировать привязанный адрес</button>
            <button class="btn btn-primary" type="button" ng-hide="newAddress" ng-click="setNewAddress()">Зарегистрировать новый адрес</button>
            <br><br>
            <table class="table" ng-show="newAddress || editAddress">
                <thead></thead>
                <tbody>
                <tr>
                    <td>
                        <span>Регион: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.bankAddress.region" placeholder="Введите регион">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Город: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.bankAddress.city" placeholder="Введите город">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Улица: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.bankAddress.street" placeholder="Введите улицу">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Дом: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.bankAddress.building" placeholder="Введите номер дома">
                    </td>
                </tr>
                <!--tr>
                    <td>
                        <span>Квартира: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="enterprise.bankAddress.apartment" placeholder="Введите номер квартиры">
                    </td>
                </tr-->
                <tr>
                    <td>
                        <span>Индекс: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" minlength="6" maxlength="7" required ng-model="enterprise.bankAddress.index" placeholder="Введите индекс">
                    </td>
                </tr>
                </tbody>
            </table>
            <select ng-hide="newAddress || editAddress" class="form-control" ng-model='addressesSelect.opt'
                    ng-options="x.id as x.region + ', ' + x.city + ', ' +
                    x.street + ', ' + x.building + '; Индекс: ' + x.index for x in addresses">
            </select>
            <br><br>
            <button class="btn btn-success" id="btn_add" type="button" ng-hide="isUpdate" ng-click="add()">Сохранить</button>
            <button class="btn btn-success" id="btn_upt" type="button" ng-show="isUpdate" ng-click="update()">Сохранить</button>
            <a class="btn btn-default" href="#/enterprise/table">Отмена</a>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
