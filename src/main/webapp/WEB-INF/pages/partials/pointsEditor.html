<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <table class="table">
                <thead></thead>
                <tbody>
                <tr>
                    <td>
                        <span>Дата установки: </span>
                    </td>
                    <td>
                        <input class="form-control" type="date" required ng-model="point.installationDate">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Cчётчик: </span>
                    </td>
                    <td>
                        <select  class="form-control" ng-model="point.meter"
                                 ng-options="x.model.manufacturer + ' ' + x.model.name + ' ' + x.serialNumber for x in meters">
                        </select>

                        <!--select class="form-control" ng-model="meterId">
                            <option ng-repeat="x in meters track by $index" value="{{ $index }}"  ng-selected="x.id == point.meter.id">
                                {{ x.model.manufacturer + ' ' + x.model.name + ' ' + x.serialNumber }}
                            </option>
                        </select-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Данные предприятия: </span>
                    </td>
                    <td>
                        <select class="form-control" ng-model="point.enterpriseEntry"
                                ng-options="x.name + '; Директор: ' + x.director + '; Начальник СУ: ' + x.registryChief for x in enterpriseEntries">
                        </select>

                        <!--select class="form-control" ng-model="enterpriseEntryId">
                            <option ng-repeat="x in enterpriseEntries track by $index" value="{{ $index }}"  ng-selected="x.id == point.enterpriseEntry.id">
                                {{ x.name + '; Директор: ' + x.director + '; Начальник СУ: ' + x.registryChief }}
                            </option>
                        </select-->
                    </td>
                </tr>
                </tbody>
            </table>

            <h3>Адрес: </h3>
            <button class="btn btn-primary" type="button" ng-show="newAddress || editAddress" ng-click="pickAddressFromDB()">Выбрать адрес из базы</button>
            <button class="btn btn-primary" type="button" ng-show="!editAddress && isUpdate" ng-click="setEditAddress()">Редактировать привязанный адрес</button>
            <button class="btn btn-primary" type="button" ng-hide="newAddress" ng-click="setNewAddress()">Зарегистрировать новый адрес</button>
            <br><br>
            <table ng-show="newAddress || editAddress">
                <tr>
                    <td>
                        <span>Регион: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="point.address.region" placeholder="Введите регион">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Город: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="point.address.city" placeholder="Введите город">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Улица: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="point.address.street" placeholder="Введите улицу">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Дом: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="point.address.building" placeholder="Введите номер дома">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Квартира: </span>
                    </td>
                    <td>
                        <input class="form-control" type="text" required ng-model="point.address.apartment" placeholder="Введите номер квартиры">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Индекс: </span>
                    </td>
                    <td>
                        <input class="form-control" type="number" min="000000" max="999999" required ng-model="point.address.index" placeholder="Введите индекс">
                    </td>
                </tr>
            </table>
            <select class="form-control" ng-model="addressId" ng-hide="newAddress || editAddress">
                <option ng-repeat="x in addresses track by $index" value="{{ $index }}" ng-selected="x.id == point.address.id">
                    {{ x.region + ', ' + x.city + ', ' +
                    x.street + ', ' + x.building + ', ' +
                    x.apartment + '; Индекс: ' + x.index }}
                </option>
            </select>
            <br><br>

            <h3>Собственник: </h3>
            <input type="radio" name="owner_radio" ng-model="ownerType" value="Физ. лицо"/> Физ. лицо
            <input type="radio" name="owner_radio" ng-model="ownerType" value="Юр. лицо"/>  Юр. лицо
            <br><br>
            <select ng-if="ownerType == 'Физ. лицо'" class="form-control" ng-model="point.owner"
                    ng-options="x.lastName + ' ' + x.middleName + ' ' + x.firstName + '; Лицевой счёт: ' + x.personalAccount for x in persons">
            </select>
            <select ng-if="ownerType == 'Юр. лицо'" class="form-control" ng-model="point.owner"
                    ng-options="x.name + '; Лицевой счёт: ' + x.personalAccount for x in entities">
            </select>

            <!--select class="form-control" ng-model="personId"
                    ng-hide="ownerType == 'Юр. лицо'">
                <option ng-repeat="x in persons track by $index" value="{{ $index }}" ng-selected="x.id == point.owner.id">
                    {{ x.lastName + ' ' + x.middleName + ' ' + x.firstName + '; Лицевой счёт: ' + x.personalAccount }}
                </option>
            </select>
            <select class="form-control" ng-model="entityId"
                    ng-hide="ownerType == 'Физ. лицо'">
                <option ng-repeat="x in entities track by $index" value="{{ $index }}" ng-selected="x.id == point.owner.id">
                    {{ x.name + '; Лицевой счёт: ' + x.personalAccount }}
                </option>
            </select-->
            <br><br>
            <button class="btn btn-success" id="btn_add" type="button" ng-hide="isUpdate" ng-click="add()">Сохранить</button>
            <button class="btn btn-success" id="btn_upt" type="button" ng-show="isUpdate" ng-click="update()">Сохранить</button>
            <a class="btn btn-default" href="#/points/table">Отмена</a>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
