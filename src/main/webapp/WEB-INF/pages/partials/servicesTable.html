<div class="container">
    <br>
    <div id="alert_div">
    </div>
    <a class="btn-primary btn" href="#/extra_services/editor">Добавить новую услугу</a>
    <button class="btn-danger btn" type="button" ng-click="delete()">Удалить отмеченные услуги</button>
    <br><br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th><th>Название</th><th>Цена</th><th>Редактирование</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in services">
            <td>
                <label><input class="checkbox_delete" type="checkbox" id="{{ x.id }}"></label>
            </td>
            <td>{{ x.name }}</td>
            <td>{{ x.price }}</td>
            <td>
                <a href="#/extra_services/editor/edit/?id={{ x.id }}">Изменить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
